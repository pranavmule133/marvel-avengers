<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title></title>
  <style>
    .home {
      color: black;
      font-size: 3vw;
      margin-left: 2vw;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: times new roman;
    }

    .all {
      text-align: center;
    }

    .all h1 {
      margin: 3vw;
      font-size: 4vw;
    }

    .flex {
      display: flex;
    }

    .size {
      margin: 3vw;
      height: 25vw;
      width: 25vw;
    }
  </style>
</head>

<body>
  <div class="all">
    <h1 class="center" id="h1">Gallery</h1>
    <div class="flex">
      <img src="/images/Art.jpeg" class="size">
      <img src="/images/Captain.jpeg" class="size">
      <img src="/images/Iron.jpeg" class="size">
    </div>
    <div class="flex">
      <img src="/images/Thor.jpeg" class="size">
      <img src="/images/Hulk.jpeg" class="size">
      <img src="/images/Spider.jpeg" class="size">
    </div>
    <div class="flex">
      <img src="/images/age.jpeg" class="size">
      <img src="/images/Infinity.jpeg" class="size">
      <img src="/images/End game.jpeg" class="size">
    </div>
  </div>
</body>

</html>
